name: entregas
description: "Aplicativo de entregas"
publish_to: 'none'

version: 1.1.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  url_launcher: ^6.2.6
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/